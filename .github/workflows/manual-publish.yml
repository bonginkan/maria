name: Manual NPM Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (auto/patch/minor/major)'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      tag:
        description: 'NPM tag (alpha, beta, latest)'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - latest
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  manual-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Build project
        run: pnpm run build

      - name: ğŸ§ª Run quality checks
        run: |
          pnpm run lint
          pnpm run typecheck

      - name: ğŸ“ Version bump (if not auto)
        if: github.event.inputs.version != 'auto'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ "${{ github.event.inputs.version }}" == "patch" ]]; then
            pnpm version patch --no-git-tag-version
          elif [[ "${{ github.event.inputs.version }}" == "minor" ]]; then
            pnpm version minor --no-git-tag-version  
          elif [[ "${{ github.event.inputs.version }}" == "major" ]]; then
            pnpm version major --no-git-tag-version
          fi
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "ğŸ”„ Version bumped to: $NEW_VERSION"

      - name: ğŸ“Š Package info
        run: |
          echo "ğŸ“¦ Package: @bonginkan/maria"
          echo "ğŸ“‹ Version: $(node -p "require('./package.json').version")"
          echo "ğŸ·ï¸  Tag: ${{ github.event.inputs.tag }}"
          echo "ğŸ”§ Dry run: ${{ github.event.inputs.dry_run }}"
          
          echo "ğŸ“¦ Package contents:"
          npm pack --dry-run

      - name: ğŸš€ Publish to NPM (Real)
        if: github.event.inputs.dry_run == 'false' && env.NODE_AUTH_TOKEN
        run: |
          echo "ğŸš€ Publishing to npm with tag: ${{ github.event.inputs.tag }}"
          npm publish --access public --tag ${{ github.event.inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ” Dry run result
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ğŸ” DRY RUN - No actual publishing performed"
          echo "âœ… Build successful"
          echo "âœ… Quality checks passed"
          echo "ğŸ“¦ Package ready for publishing"

      - name: âš ï¸  Missing NPM_TOKEN
        if: github.event.inputs.dry_run == 'false' && !env.NODE_AUTH_TOKEN
        run: |
          echo "âš ï¸  NPM_TOKEN not configured in GitHub Secrets"
          echo "ğŸ’¡ To enable publishing:"
          echo "   1. Create npm automation token"
          echo "   2. Add NPM_TOKEN to GitHub Repository Secrets"
          echo "   3. Re-run this workflow"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Success summary
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "ğŸ‰ Dry run completed successfully!"
          elif [[ -n "${{ env.NODE_AUTH_TOKEN }}" ]]; then
            echo "ğŸ‰ Successfully published @bonginkan/maria@$VERSION"
            echo "ğŸ“¥ Install with: npm install -g @bonginkan/maria@${{ github.event.inputs.tag }}"
          else
            echo "âœ… Build completed, awaiting NPM_TOKEN configuration"
          fi