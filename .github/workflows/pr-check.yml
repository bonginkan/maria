name: PR Quality Check

on:
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ—ƒï¸ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ”— Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”§ Build check
        run: pnpm run build

      - name: ðŸ§ª Lint check
        run: pnpm run lint

      - name: ðŸ” Type check
        run: pnpm run typecheck

      - name: ðŸ“Š Package size check
        run: |
          npm pack --dry-run
          SIZE=$(npm pack --dry-run 2>/dev/null | grep "npm notice package size" | awk '{print $5}')
          echo "ðŸ“¦ Package size: $SIZE"
          
          # Check if package size is reasonable (< 10MB)
          SIZE_NUM=$(echo $SIZE | sed 's/[^0-9.]//g')
          UNIT=$(echo $SIZE | sed 's/[0-9.]//g' | tr '[:lower:]' '[:upper:]')
          
          if [[ "$UNIT" == "MB" && $(echo "$SIZE_NUM > 10" | bc -l) == 1 ]]; then
            echo "âš ï¸ Warning: Package size ($SIZE) is quite large"
            exit 1
          fi
          
          echo "âœ… Package size is acceptable"

      - name: ðŸŽ¯ PR Summary
        run: |
          echo "## âœ… PR Quality Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Package size acceptable" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Ready for review and merge!" >> $GITHUB_STEP_SUMMARY