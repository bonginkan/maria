name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'NPM tag (alpha, beta, latest)'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - latest

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 🗃️ Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 🔗 Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔧 Build project
        run: pnpm run build

      - name: 🧪 Run linting
        run: pnpm run lint || true

      - name: 🔍 Type checking
        run: pnpm run typecheck || true

      - name: 📊 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            bin/
          retention-days: 7

  # Auto NPM Publish on main branch
  auto-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: write

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 📊 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: 📝 Auto-increment version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version in package.json: $CURRENT_VERSION"
          
          # Get latest published version from npm
          LATEST_NPM_VERSION=$(npm view @bonginkan/maria version 2>/dev/null || echo "0.0.0")
          LATEST_ALPHA=$(npm view @bonginkan/maria dist-tags.alpha 2>/dev/null || echo "0.0.0")
          echo "Latest stable version on npm: $LATEST_NPM_VERSION"
          echo "Latest alpha version on npm: $LATEST_ALPHA"
          
          # Compare and use the highest version as base
          HIGHEST_VERSION=$LATEST_ALPHA
          if [ "$(printf '%s\n' "$LATEST_NPM_VERSION" "$LATEST_ALPHA" | sort -V | tail -n1)" = "$LATEST_NPM_VERSION" ]; then
            HIGHEST_VERSION=$LATEST_NPM_VERSION
          fi
          
          # Update package.json to the highest version first
          npm version $HIGHEST_VERSION --no-git-tag-version --allow-same-version
          
          # Now increment to next alpha version
          npm version prerelease --preid=alpha --no-git-tag-version
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version to publish: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: 🔧 Build project
        run: pnpm run build

      - name: 🔑 Setup NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: 🚀 Publish to NPM
        run: npm publish --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🎉 Success notification
        run: |
          echo "🎉 Successfully published @bonginkan/maria@${{ env.NEW_VERSION }}"
          echo "📦 Install with: npm install -g @bonginkan/maria@alpha"

  # Manual NPM Publish
  manual-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 📊 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: 🔧 Build project
        run: pnpm run build

      - name: 🔑 Setup NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: 🚀 Publish to NPM
        run: npm publish --access public --tag ${{ github.event.inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ✅ Success notification
        run: |
          echo "🎉 Successfully published @bonginkan/maria@${{ github.event.inputs.tag }}"
          echo "📦 Install with: npm install -g @bonginkan/maria@${{ github.event.inputs.tag }}"