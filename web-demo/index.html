<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicksort Interactive Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Quicksort Interactive Visualization</h1>
            <p>Watch sorting algorithms in action with real-time animation</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="quicksort">Quicksort</option>
                    <option value="mergesort">Merge Sort</option>
                    <option value="heapsort">Heap Sort</option>
                    <option value="bubblesort">Bubble Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="arraySize">Array Size:</label>
                <input type="range" id="arraySize" min="10" max="100" value="30">
                <span id="arraySizeValue">30</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="100" value="50">
                <span id="speedValue">50ms</span>
            </div>

            <div class="control-group">
                <label for="dataPattern">Data Pattern:</label>
                <select id="dataPattern">
                    <option value="random">Random</option>
                    <option value="sorted">Already Sorted</option>
                    <option value="reverse">Reverse Sorted</option>
                    <option value="nearly">Nearly Sorted</option>
                    <option value="duplicates">Many Duplicates</option>
                </select>
            </div>

            <div class="button-group">
                <button id="generateBtn" class="btn btn-secondary">Generate New Array</button>
                <button id="sortBtn" class="btn btn-primary">Start Sorting</button>
                <button id="pauseBtn" class="btn btn-warning" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="visualization-container">
            <canvas id="sortCanvas" width="1200" height="400"></canvas>
        </div>

        <div class="statistics">
            <div class="stat-card">
                <h3>Comparisons</h3>
                <p id="comparisons">0</p>
            </div>
            <div class="stat-card">
                <h3>Swaps</h3>
                <p id="swaps">0</p>
            </div>
            <div class="stat-card">
                <h3>Time Elapsed</h3>
                <p id="timeElapsed">0ms</p>
            </div>
            <div class="stat-card">
                <h3>Array Accesses</h3>
                <p id="arrayAccesses">0</p>
            </div>
        </div>

        <div class="comparison-mode">
            <h2>Algorithm Comparison</h2>
            <div class="comparison-controls">
                <button id="compareBtn" class="btn btn-info">Compare All Algorithms</button>
            </div>
            <div id="comparisonResults" class="comparison-results"></div>
        </div>

        <div class="legend">
            <h3>Color Legend:</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="color-box" style="background-color: #3498db;"></span>
                    <span>Default</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #e74c3c;"></span>
                    <span>Comparing</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #f39c12;"></span>
                    <span>Swapping</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #9b59b6;"></span>
                    <span>Pivot</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #2ecc71;"></span>
                    <span>Sorted</span>
                </div>
            </div>
        </div>

        <div class="sound-controls">
            <label>
                <input type="checkbox" id="soundEnabled"> Enable Sound Effects
            </label>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
